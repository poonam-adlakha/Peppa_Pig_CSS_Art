<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa Pig</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div id="face"></div>
        <div id="trunk"></div>
        <div id="nose"></div>
        <div id="nostrilLeft"></div>
        <div id="nostrilRight"></div>
        <div class="eyes">
            <div id="eyeLeftBall"></div>
            <div id="eyeRightBall"></div>
            <div id="pupilLeft"></div>
            <div id="pupilRight"></div>
        </div>
        <div id="dress"></div>
        <div id="blush"></div>
        <div id="smile"></div>
        <div id="earLeft"></div>
        <div id="earRight"></div>
        <div id="armLeft"></div>
        <div id="armRight"></div>
        <div class="handLeft">
            <div id="finger1"></div>
            <div id="finger2"></div>
            <div id="finger3"></div>
        </div>
        <div class="handRight">
            <div id="fingerA"></div>
            <div id="fingerB"></div>
            <div id="fingerC"></div>
        </div>
        <div id="tailA"></div>
        <div id="tailB"></div>
        <div id="tailC"></div>
        <div id="tailD"></div>
        <div id="legLeft"></div>
        <div id="legRight"></div>
        <div id="footLeft"></div>
        <div id="footRight"></div>
        <div id="yellowGrass1"></div>
        <div id="yellowGrass2"></div>
        <div id="yellowGrass3"></div>
        <div id="yellowGrass4"></div>
        <div id="yellowGrass5"></div>
        <div id="yellowGrass6"></div>
    </div>
    
</body>
</html>
